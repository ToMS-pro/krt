<!DOCTYPE html>
<html>
<head>
  <title>Input Jadwal KA</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 5px; text-align: left; }
  </style>
</head>
<body>
  <h2>Input Jadwal KA</h2>
  <input type="text" id="nama" placeholder="Nama Kereta">
  <input type="text" id="asal" placeholder="Stasiun Asal">
  <input type="text" id="tujuan" placeholder="Stasiun Tujuan">
  <input type="text" id="jam" placeholder="Jam (misal: 19.00 â€“ 09.11)">

  <textarea id="rute" rows="10" placeholder='Tulis rute format: 
Stasiun,Datang,Berangkat
Contoh:
CIREBON,05.06,05.28
...'></textarea>

  <button onclick="tampilkan()">Tampilkan Jadwal</button>

  <div id="hasil"></div>

  <script>
    function tampilkan() {
      const nama = document.getElementById("nama").value;
      const asal = document.getElementById("asal").value;
      const tujuan = document.getElementById("tujuan").value;
      const jam = document.getElementById("jam").value;
      const ruteText = document.getElementById("rute").value.trim();

      let html = `<h3>${nama}</h3><p><strong>Asal:</strong> ${asal} &rarr; <strong>Tujuan:</strong> ${tujuan}</p><p><strong>Jam:</strong> ${jam}</p>`;
      html += `<table><thead><tr><th>Stasiun</th><th>Datang</th><th>Berangkat</th></tr></thead><tbody>`;

      const baris = ruteText.split("\n");
      baris.forEach(line => {
        const [st, dat, ber] = line.split(",");
        html += `<tr><td>${st}</td><td>${dat || '-'}</td><td>${ber || '-'}</td></tr>`;
      });

      html += "</tbody></table>";
      document.getElementById("hasil").innerHTML = html;
    }
  </script>
</body>
</html>
