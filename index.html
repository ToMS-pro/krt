<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Jadwal KA Parcel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px 10px; text-align: left; }
  </style>
</head>
<body>
  <h1>Jadwal Kereta Parcel</h1>
  <label>Pilih Rute:</label>
  <select id="rute-select"></select>

  <div id="jadwal-container"></div>

  <script>
    async function loadData() {
      const res = await fetch("data.json");
      const data = await res.json();

      const select = document.getElementById("rute-select");
      const container = document.getElementById("jadwal-container");

      data.forEach((kereta, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${kereta.nama} (${kereta.asal} → ${kereta.tujuan})`;
        select.appendChild(option);
      });

      select.addEventListener("change", () => showJadwal(data[select.value]));

      // Tampilkan jadwal pertama secara default
      showJadwal(data[0]);
    }

    function showJadwal(kereta) {
      const html = `
        <h2>${kereta.nama}</h2>
        <p><strong>Rute:</strong> ${kereta.asal} → ${kereta.tujuan}</p>
        <p><strong>Jam:</strong> ${kereta.jam}</p>
        <table>
          <tr><th>Stasiun</th><th>Datang</th><th>Berangkat</th></tr>
          ${kereta.rute.map(r =>
            `<tr><td>${r.stasiun}</td><td>${r.dat}</td><td>${r.ber}</td></tr>`
          ).join("")}
        </table>
      `;
      document.getElementById("jadwal-container").innerHTML = html;
    }

    loadData();
  </script>
</body>
</html>
